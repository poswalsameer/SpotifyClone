<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">

    <!-- <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script> -->
    
    <title>Spotify - Login to your account </title>


</head>
<body>
    
        <div class="heading">
            <img src="spotifyBG.png" alt="">
            <p>LOGIN</p>
        </div>

        <div class="container">

            <form class="login" id="login" >

                <div class="mail">
                    <!-- <label for="email">Enter your Email: </label> -->
                    <img src="mailIcon-removebg-preview.png" alt="">
                    <input type="email" name="email" id="mail">
                </div>

                <div class="pass">
                    <!-- <label for="password">Enter your password: </label> -->
                    <img src="passIcon-removebg-preview.png" alt="">
                    <input type="password" name="password" id="password">
                </div>
                
                <button class="btn" onclick="logged()"> LOGIN / REGISTER </button>
                
            </form>

        </div>


        

    <!-- <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script> -->
        
</body>


<script type="module" defer src="./firebase/setup.js"></script>
<!-- <script src="./firebase/finalDB.js"></script> -->

<script>

    function logged(){
        // window.location.href = 'MusicLibrary.html';
        setTimeout( window.location.href = 'MusicLibrary.html' , 2000);
    }

    // setTimeout( window.location.href = 'MusicLibrary.html' , 3000);

</script>

</html>
